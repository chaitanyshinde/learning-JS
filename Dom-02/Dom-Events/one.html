<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Events Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
            color: #333;
        }

        h1 {
            text-align: center;
        }

        button,
        input,
        div {
            display: block;
            margin: 20px auto;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 300px;
        }

        #hoverBox {
            width: 300px;
            height: 100px;
            background-color: #ddd;
            text-align: center;
            line-height: 100px;
        }

        #output {
            text-align: center;
            font-size: 20px;
            color: #0066cc;
        }
    </style>
</head>

<body>

    <h1>JS Events Practice</h1>

    <button id="clickBtn">Click Me</button>

    <input type="text" id="textInput" placeholder="Type something..." />

    <div id="hoverBox">Hover over me</div>

    <div id="output">Event Output Appears Here</div>

    <ul class="uList">
        <div class="myClass">
            <li class="list1">IMage 1</li>
            <li class="list2">Image 2</li>
            <li class="list3">Image 3</li>
        </div>
    </ul>

    <script>
        const clickBtn = document.getElementById("clickBtn");
        const textInput = document.getElementById("textInput");
        const hoverBox = document.getElementById("hoverBox");
        const output = document.getElementById("output");

        clickBtn.addEventListener("click", function () {
            output.textContent = "Button was clicked!";
        });

        textInput.addEventListener("input", function () {
            output.textContent = `You typed: ${textInput.value}`;
        });

        hoverBox.addEventListener("mouseover", function () {
            output.textContent = "You're hovering over the box!";
        });

        hoverBox.addEventListener("mouseout", function () {
            output.textContent = "You left the hover box.";
        });

        document.addEventListener("keydown", function (e) {
            output.textContent = `Key pressed: ${e.key}`;
        });

        document.querySelector(".myClass").addEventListener("click", function (e) {
            let removeIt = e.target
            removeIt.remove();

        })

        /* 1. see video about true anf false in addEventLis method.
        2. a.target, e.target.parentNode, e.target.tagName */
    </script>

</body>

</html>
