<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>

<body>

    <h1 class="title">Js aud Chaitany</h1>
    <button id="stop">stop</button>
    <button id="start">start</button>

</body>

<script>
    const saySomething = function (str) {
        console.log(str, Date.now());
    }
    // setInterval(saySomething, 1000, "HI"); //can give extra parameter
    // const intervalId = setInterval(saySomething, 1000, "HI");
    // clearInterval(intervalId);

    const stop = document.querySelector("#stop");
    const start = document.querySelector("#start");
    let intervalId;
    start.addEventListener("click", function () {
        if (!intervalId) {
            intervalId = setInterval(saySomething, 1000, "HI");
        }
    })
    stop.addEventListener("click", function () {
        clearInterval(intervalId);
        intervalId = null;
    })

</script>

</html>
